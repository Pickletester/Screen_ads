<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=845, height=314, initial-scale=1.0">
    <title>Novastar Player</title>
    <style>
        /* RESET & SETUP */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for LED */
            width: 845px;
            height: 314px;
            overflow: hidden; /* Hide scrollbars */
        }

        #container {
            width: 845px;
            height: 314px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTENT STYLING */
        img, video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Forces content to fill the LED exact pixels */
            display: none; /* Hidden by default */
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="container">
        </div>

    <script>
        const container = document.getElementById('container');
        let playlist = [];
        let currentIndex = 0;

        // 1. FETCH THE PLAYLIST
        async function loadPlaylist() {
            try {
                // Add a timestamp to prevent caching so updates happen instantly
                const response = await fetch('playlist.json?t=' + new Date().getTime());
                playlist = await response.json();
                playContent();
            } catch (error) {
                console.error("Error loading playlist:", error);
                // Retry after 5 seconds if internet fails
                setTimeout(loadPlaylist, 5000);
            }
        }

        // 2. PLAY CONTENT LOGIC
        function playContent() {
            if (currentIndex >= playlist.length) {
                currentIndex = 0; 
                // Reload playlist on loop restart to check for new ads
                loadPlaylist(); 
                return;
            }

            const item = playlist[currentIndex];
            container.innerHTML = ''; // Clear screen

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.url;
                img.classList.add('active');
                container.appendChild(img);

                // Wait for duration then next
                setTimeout(() => {
                    currentIndex++;
                    playContent();
                }, item.duration * 1000);

            } else if (item.type === 'video') {
                const vid = document.createElement('video');
                vid.src = item.url;
                vid.muted = true; // Required for auto-play policy
                vid.autoplay = true;
                vid.playsInline = true;
                vid.classList.add('active');
                container.appendChild(vid);

                // Wait for video end then next
                vid.onended = () => {
                    currentIndex++;
                    playContent();
                };
                
                // Fallback if video fails
                vid.onerror = () => {
                    currentIndex++;
                    playContent();
                }
            }
        }

        // Start the engine
        loadPlaylist();
    </script>
</body>
</html>
